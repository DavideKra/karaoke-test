<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DavideKra — Album</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Inter:wght@700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:Inter, system-ui, sans-serif;
  color:#fff;
}

/* =====================
   3D STAGE
   ===================== */
#stage{
  position:fixed;
  inset:0;
  perspective:1400px;
  overflow:hidden;
}

#world{
  position:absolute;
  inset:0;
  transform-style:preserve-3d;
}

/* =====================
   SCENE BASE
   ===================== */
.scene{
  position:absolute;
  inset:0;
  transform-style:preserve-3d;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .4s ease;
}

/* =====================
   SCENE CONTENT
   ===================== */
.scene .content{
  text-align:center;
  pointer-events:none;
}

/* =====================
   SCENE 1 — SAI TENERE UN SEGRETO
   ===================== */
#scene1{
  background:
    linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.9)),
    url("https://i.ibb.co/nsyZJK7W/Sai-Tenere-Un-Segreto.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
}

#scene1{
  transform:translateZ(0);
}

#scene1 h1{
  font-family:'Rubik Dirt', cursive;
  font-size:clamp(34px,6vw,68px);
  margin:0;
}

#scene1 .artist{
  margin-top:8px;
  opacity:.7;
}

/* karaoke */
#karaoke{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

#line{
  font-family:'Rubik Dirt', cursive;
  font-size:clamp(30px,5vw,58px);
  max-width:1100px;
  text-align:center;
  line-height:1.25;
  text-shadow:0 12px 44px rgba(0,0,0,.95);
  opacity:0;
  transition:opacity .3s ease;
}

/* =====================
   SCENE 2 — 2 COSE INSIEME
   ===================== */
#scene2{
  transform:translateZ(-1200px);
  background:
    linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.9)),
    url("https://i.ibb.co/yndKknVM/2-cose-insieme.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
}

#scene2 h1{
  font-size:clamp(34px,6vw,64px);
  margin:0;
}

#scene2 .artist{
  margin-top:8px;
  opacity:.7;
}

#scene2 .play{
  margin-top:22px;
  font-size:14px;
  opacity:.8;
}

/* =====================
   PLAYER
   ===================== */
#audio{display:none}

#controls{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:24px;
  font-size:13px;
  opacity:.85;
  z-index:20;
}

#controls button{
  background:none;
  border:none;
  color:inherit;
  cursor:pointer;
}
#controls button:hover{text-decoration:underline}
</style>
</head>

<body>

<div id="stage">
  <div id="world">

    <!-- SCENE 1 -->
    <div id="scene1" class="scene">
      <div class="content">
        <h1>Sai tenere un segreto?</h1>
        <div class="artist">DavideKra</div>
      </div>

      <div id="karaoke">
        <div id="line"></div>
      </div>
    </div>

    <!-- SCENE 2 -->
    <div id="scene2" class="scene">
      <div class="content">
        <h1>2 Cose Insieme</h1>
        <div class="artist">DavideKra</div>
        <div class="play">play</div>
      </div>
    </div>

  </div>
</div>

<!-- AUDIO -->
<audio id="audio" preload="metadata">
  <source src="DavideKra - 02 - Sai Tenere Un Segreto.mp3" type="audio/mpeg">
  <track id="lyricsTrack" kind="subtitles" srclang="it"
         src="DavideKra - 02 - Sai Tenere Un Segreto.vtt" default>
</audio>

<!-- CONTROLS -->
<div id="controls">
  <button id="back">−10s</button>
  <button id="play">play</button>
  <button id="forward">+10s</button>
</div>

<script>
/* =====================
   CAMERA SCROLL (AVANTI / INDIETRO)
   ===================== */
const scenes = [
  { el: document.getElementById("scene1"), z: 0 },
  { el: document.getElementById("scene2"), z: -1200 }
];

let cameraZ = 0;
const MAX_Z = 1200;
const SPEED = 0.9;

function updateScenes(){
  scenes.forEach(scene=>{
    const relativeZ = scene.z + cameraZ;

    const t = Math.max(0, Math.min(1, 1 - Math.abs(relativeZ) / 1200));
    const scale = 0.7 + t * 0.3;
    const opacity = t;

    scene.el.style.transform =
      `translateZ(${relativeZ}px) scale(${scale})`;
    scene.el.style.opacity = opacity;
  });
}

window.addEventListener("wheel",(e)=>{
  e.preventDefault();
  cameraZ += e.deltaY * SPEED;
  cameraZ = Math.max(0, Math.min(MAX_Z, cameraZ));
  updateScenes();
},{passive:false});

updateScenes();

/* =====================
   AUDIO / PLAYER
   ===================== */
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");

document.getElementById("back").onclick=()=>{
  audio.currentTime = Math.max(0, audio.currentTime - 10);
};
document.getElementById("forward").onclick=()=>{
  audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
};

playBtn.onclick=()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent="pause";
  }else{
    audio.pause();
    playBtn.textContent="play";
  }
};

/* =====================
   KARAOKE
   ===================== */
const trackEl = document.getElementById("lyricsTrack");
const line = document.getElementById("line");
let lastCue = null;

trackEl.addEventListener("load",()=>{
  const track = trackEl.track;
  track.mode = "hidden";

  const refresh = ()=>{
    const a = track.activeCues;
    if(!a || !a.length){
      line.style.opacity = 0;
      return;
    }
    const cue = a[0];
    if(cue === lastCue) return;
    lastCue = cue;

    line.style.opacity = 0;
    setTimeout(()=>{
      line.textContent = cue.text;
      line.style.opacity = 1;
    },200);
  };

  track.addEventListener("cuechange", refresh);
  audio.addEventListener("timeupdate", refresh);
});
</script>

</body>
</html>
