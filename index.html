<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DavideKra — Album</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Dirt&family=Inter:wght@700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:Inter, system-ui, sans-serif;
  color:#fff;
}

/* =====================
   3D STAGE
   ===================== */
#stage{
  position:fixed;
  inset:0;
  perspective:1200px;
  overflow:hidden;
}

/* =====================
   SCENE BASE
   ===================== */
.scene{
  position:absolute;
  inset:0;
  transform-style:preserve-3d;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .6s ease;
}

/* =====================
   SCENE 1
   ===================== */
#scene1{
  background:
    linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.9)),
    url("https://i.ibb.co/nsyZJK7W/Sai-Tenere-Un-Segreto.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
  transform:translateZ(0) scale(1);
  z-index:2;
}

#scene1 .content{
  text-align:center;
}

#scene1 h1{
  font-family:Rubik Dirt, cursive;
  font-size:clamp(36px,6vw,70px);
  margin:0;
}

#scene1 .artist{
  margin-top:10px;
  opacity:.7;
}

/* =====================
   SCENE 2 (DIETRO)
   ===================== */
#scene2{
  background:
    linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.9)),
    url("https://i.ibb.co/yndKknVM/2-cose-insieme.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
  transform:translateZ(-1200px) scale(.7);
  z-index:1;
}

#scene2 .content{
  text-align:center;
}

#scene2 h1{
  font-size:clamp(34px,6vw,64px);
  margin:0;
  font-weight:700;
}

#scene2 .artist{
  margin-top:10px;
  opacity:.7;
}

#scene2 .play{
  margin-top:28px;
  font-size:14px;
  opacity:.8;
}

/* =====================
   SMOOTH TRANSITION
   ===================== */
.scene{
  transition:
    transform .12s linear,
    opacity .6s ease;
}
</style>
</head>

<body>

<div id="stage">

  <!-- SCENE 1 -->
  <div id="scene1" class="scene">
    <div class="content">
      <h1>Sai tenere un segreto?</h1>
      <div class="artist">DavideKra</div>
    </div>
  </div>

  <!-- SCENE 2 -->
  <div id="scene2" class="scene">
    <div class="content">
      <h1>2 Cose Insieme</h1>
      <div class="artist">DavideKra</div>
      <div class="play">play</div>
    </div>
  </div>

</div>

<script>
let progress = 0;            // 0 → 1
let activeScene = 1;
const scene1 = document.getElementById("scene1");
const scene2 = document.getElementById("scene2");

window.addEventListener("wheel", (e)=>{
  e.preventDefault();

  if(activeScene !== 1) return;

  // scroll forward only
  progress += Math.max(0, e.deltaY) * 0.0009;
  progress = Math.min(progress, 1);

  // Scene 1 viene verso di te e scompare
  const z1 = progress * 1400;
  const scale1 = 1 + progress * 0.4;
  scene1.style.transform = `translateZ(${z1}px) scale(${scale1})`;
  scene1.style.opacity = 1 - progress * 1.2;

  // Scene 2 emerge da dietro
  const z2 = -1200 + progress * 1200;
  const scale2 = 0.7 + progress * 0.3;
  scene2.style.transform = `translateZ(${z2}px) scale(${scale2})`;
  scene2.style.opacity = progress;

  if(progress >= 1){
    activeScene = 2;
    scene1.style.display = "none";
  }
},{passive:false});
</script>

</body>
</html>
