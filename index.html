<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sai tenere un segreto?</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@700;800&display=swap" rel="stylesheet">

<style>
:root{
  --fg:#fff;
  --muted:rgba(255,255,255,.65);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:Inter, system-ui, sans-serif;
  color:var(--fg);
  overflow:hidden;
  background:#000;
}

/* =====================
   BACKGROUND (ONLY IMAGE MOVES)
   ===================== */
#bg{
  position:fixed;
  inset:0;
  z-index:0;
  background-image:
    linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.85)),
    url("https://i.ibb.co/nsyZJK7W/Sai-Tenere-Un-Segreto.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
  animation:bgZoom 20s ease-in-out infinite;
}

@keyframes bgZoom{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* =====================
   INTRO SCREEN (CLEAN)
   ===================== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:5;
  background:rgba(0,0,0,.6);
}

#intro h1{
  font-family:Creepster, cursive;
  font-size:clamp(36px,6vw,72px);
  margin:0;
}

#intro .author{
  margin-top:14px;
  font-size:15px;
  color:var(--muted);
}

/* hint sotto */
#hint{
  margin-top:40px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

#intro.hide{
  opacity:0;
  pointer-events:none;
  transition:opacity .8s ease;
}

/* =====================
   STAGE (TEXT ALWAYS VISIBLE)
   ===================== */
#stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  z-index:10;
  pointer-events:none;
}

#line{
  max-width:1100px;
  text-align:center;
  font-size:clamp(32px,5vw,60px);
  font-weight:800;
  line-height:1.25;
  text-shadow:
    0 12px 44px rgba(0,0,0,.95),
    0 0 12px rgba(0,0,0,.7);
  opacity:1; /* MAI A ZERO */
  transition:transform .5s ease, filter .5s ease;
}

/* =====================
   PLAYER
   ===================== */
#audio{display:none}

#controls{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:24px;
  font-size:13px;
  color:var(--muted);
  z-index:20;
}

#controls button{
  background:none;
  border:none;
  color:inherit;
  cursor:pointer;
  font-family:inherit;
}

#controls button:hover{
  color:#fff;
  text-decoration:underline;
}

/* =====================
   TRANSITIONS (SAFE)
   ===================== */
.fade{transform:none}
.slide-up{transform:translateY(40px)}
.slide-down{transform:translateY(-40px)}
.zoom{transform:scale(1.15)}
.blur{filter:blur(12px)}
.rotate{transform:rotate(-2deg) scale(.95)}
.stretch{transform:scaleY(.6)}
.slide-x{transform:translateX(-60px)}
</style>
</head>

<body>

<div id="bg"></div>

<!-- INTRO -->
<div id="intro">
  <h1>Sai tenere un segreto?</h1>
  <div class="author">DavideKra</div>
  <div id="hint">clicca per iniziare</div>
</div>

<!-- TEXT -->
<div id="stage">
  <div id="line">…</div>
</div>

<!-- CONTROLS -->
<div id="controls">
  <button id="back">−10s</button>
  <button id="play">play</button>
  <button id="forward">+10s</button>
</div>

<audio id="audio" preload="metadata">
  <source src="DavideKra - 02 - Sai Tenere Un Segreto.mp3" type="audio/mpeg">
  <track id="lyricsTrack" kind="subtitles" srclang="it"
         src="DavideKra - 02 - Sai Tenere Un Segreto.vtt" default>
</audio>

<script>
const audio=document.getElementById("audio");
const trackEl=document.getElementById("lyricsTrack");
const line=document.getElementById("line");
const intro=document.getElementById("intro");

const playBtn=document.getElementById("play");
const backBtn=document.getElementById("back");
const forwBtn=document.getElementById("forward");

let lastCue=null;
const transitions=["fade","slide-up","slide-down","zoom","blur","rotate","stretch","slide-x"];
const rand=()=>transitions[Math.floor(Math.random()*transitions.length)];

/* START */
document.getElementById("hint").onclick=async()=>{
  await audio.play();
  intro.classList.add("hide");
  playBtn.textContent="pause";
};

/* PLAY */
playBtn.onclick=()=>{
  if(audio.paused){audio.play();playBtn.textContent="pause";}
  else{audio.pause();playBtn.textContent="play";}
};

/* SEEK */
backBtn.onclick=()=>audio.currentTime=Math.max(0,audio.currentTime-10);
forwBtn.onclick=()=>audio.currentTime=Math.min(audio.duration,audio.currentTime+10);
audio.addEventListener("seeked",()=>lastCue=null);

/* KARAOKE */
trackEl.addEventListener("load",()=>{
  const track=trackEl.track;
  track.mode="hidden";

  const refresh=()=>{
    const a=track.activeCues;
    if(!a||!a.length){line.textContent="…";line.className="fade";return;}
    const cue=a[0];
    if(cue===lastCue)return;
    lastCue=cue;

    const t=rand();
    line.className=t;
    setTimeout(()=>{
      line.textContent=cue.text;
      line.className="fade";
    },260);
  };

  track.addEventListener("cuechange",refresh);
  audio.addEventListener("timeupdate",refresh);
});
</script>

</body>
</html>
