<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sai tenere un segreto?</title>

<style>
:root{
  --fg:#ffffff;
  --shadow:rgba(0,0,0,.65);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.75)),
    url("https://i.ibb.co/nsyZJK7W/Sai-Tenere-Un-Segreto.png") center / cover no-repeat;
  color:var(--fg);
  overflow:hidden;
}

/* PLAY */
#playBtn{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,.6);
  color:white;
  border:1px solid rgba(255,255,255,.3);
  padding:18px 38px;
  border-radius:999px;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
  backdrop-filter:blur(10px);
  z-index:10;
}

#playBtn:hover{
  background:rgba(0,0,0,.75);
}

/* AUDIO */
#audio{ display:none }

/* LYRIC STAGE */
#stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* SINGLE LINE */
#line{
  max-width:1100px;
  text-align:center;
  font-size:clamp(34px,5vw,64px);
  font-weight:800;
  line-height:1.25;
  text-shadow:
    0 10px 40px var(--shadow),
    0 0 20px rgba(0,0,0,.4);
  opacity:0;
  transform:scale(.95);
  transition:
    opacity .6s ease,
    transform .6s ease;
}

/* ACTIVE */
#line.show{
  opacity:1;
  transform:scale(1);
}

/* EXIT */
#line.hide{
  opacity:0;
  transform:scale(1.05);
}
</style>
</head>

<body>

<button id="playBtn">â–¶ Ascolta</button>

<audio id="audio" preload="metadata">
  <source src="DavideKra - 02 - Sai Tenere Un Segreto.mp3" type="audio/mpeg">
  <track kind="metadata"
         src="DavideKra - 02 - Sai Tenere Un Segreto.vtt"
         default>
</audio>

<div id="stage">
  <div id="line"></div>
</div>

<script>
const audio   = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const lineEl  = document.getElementById("line");

let lastCue = null;

/* START */
playBtn.addEventListener("click", async () => {
  await audio.play();
  playBtn.style.display = "none";
});

/* KARAOKE */
audio.addEventListener("loadedmetadata", () => {
  const track = audio.textTracks[0];
  track.mode = "hidden";

  track.addEventListener("cuechange", () => {
    if (!track.activeCues.length) return;

    const cue = track.activeCues[0];
    if (cue === lastCue) return;
    lastCue = cue;

    /* EXIT OLD */
    lineEl.classList.remove("show");
    lineEl.classList.add("hide");

    /* ENTER NEW */
    setTimeout(() => {
      lineEl.textContent = cue.text;
      lineEl.classList.remove("hide");
      lineEl.classList.add("show");
    }, 300);
  });
});
</script>

</body>
</html>
