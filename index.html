<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Sai tenere un segreto? â€“ Karaoke</title>

<style>
body{
  margin:0;
  background:#05050d;
  color:#eaf2ff;
  font-family:system-ui, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}

h1{
  margin-bottom:20px;
  font-weight:700;
}

#audio{
  width:80%;
  max-width:600px;
}

#karaoke{
  max-width:800px;
  width:90%;
  margin-top:30px;
  text-align:center;
}

.line{
  font-size:22px;
  opacity:.35;
  margin:12px 0;
  transition:.25s;
}

.line.active{
  opacity:1;
  font-size:26px;
  font-weight:800;
  text-shadow:0 0 18px rgba(124,92,255,.8);
}
</style>
</head>

<body>

<h1>Sai tenere un segreto?</h1>

<audio id="audio" controls>
  <source src="DavideKra - 02 - Sai Tenere Un Segreto.mp3" type="audio/mpeg">
  <track kind="metadata"
         src="DavideKra - 02 - Sai Tenere Un Segreto.vtt"
         default>
</audio>

<div id="karaoke"></div>

<script>
const audio = document.getElementById("audio");
const karaoke = document.getElementById("karaoke");

audio.addEventListener("loadedmetadata", () => {
  const track = audio.textTracks[0];
  track.mode = "hidden";

  const cues = track.cues;
  const lines = [];

  for (let i = 0; i < cues.length; i++) {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = cues[i].text;
    karaoke.appendChild(div);
    lines.push(div);
  }

  track.addEventListener("cuechange", () => {
    lines.forEach(l => l.classList.remove("active"));
    if (!track.activeCues.length) return;

    const cue = track.activeCues[0];
    const index = Array.from(cues).indexOf(cue);

    if (index >= 0) {
      lines[index].classList.add("active");
      lines[index].scrollIntoView({
        behavior: "smooth",
        block: "center"
      });
    }
  });
});
</script>

</body>
</html>
