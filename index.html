<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sai tenere un segreto?</title>

<style>
/* =====================
   BASE
   ===================== */
:root{
  --fg:#ffffff;
  --muted:rgba(255,255,255,.6);
  --overlay:rgba(0,0,0,.7);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color:var(--fg);
  overflow:hidden;

  background-color:#000;
  background-image:
    linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.85)),
    url("https://i.ibb.co/nsyZJK7W/Sai-Tenere-Un-Segreto.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
}

/* =====================
   TITLE
   ===================== */
header{
  position:fixed;
  top:32px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:5;
}

header h1{
  margin:0;
  font-size:clamp(26px,4vw,42px);
  font-weight:800;
  letter-spacing:.4px;
}

header .subtitle{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}

/* =====================
   STAGE
   ===================== */
#stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  pointer-events:none;
}

#line{
  max-width:1100px;
  text-align:center;
  font-size:clamp(34px,5vw,64px);
  font-weight:800;
  line-height:1.25;
  text-shadow:
    0 10px 40px rgba(0,0,0,.9),
    0 0 20px rgba(0,0,0,.5);
  opacity:0;
  transition:all .6s ease;
}

/* =====================
   PLAYER (MINIMAL)
   ===================== */
#audio{display:none}

#controls{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:22px;
  font-size:13px;
  color:var(--muted);
  z-index:10;
}

#controls button{
  background:none;
  border:none;
  color:inherit;
  cursor:pointer;
  padding:0;
  font-family:inherit;
}

#controls button:hover{
  color:#fff;
  text-decoration:underline;
}

/* =====================
   START OVERLAY
   ===================== */
#hint{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  z-index:20;
}

/* =====================
   TRANSITIONS (10)
   ===================== */
.t-fade-in{opacity:1;transform:scale(1)}
.t-fade-out{opacity:0;transform:scale(.92)}

.t-slide-up-in{opacity:1;transform:translateY(0)}
.t-slide-up-out{opacity:0;transform:translateY(40px)}

.t-slide-down-in{opacity:1;transform:translateY(0)}
.t-slide-down-out{opacity:0;transform:translateY(-40px)}

.t-blur-in{opacity:1;filter:blur(0)}
.t-blur-out{opacity:0;filter:blur(14px)}

.t-zoom-in{opacity:1;transform:scale(1)}
.t-zoom-out{opacity:0;transform:scale(1.18)}

.t-rotate-in{opacity:1;transform:rotate(0deg) scale(1)}
.t-rotate-out{opacity:0;transform:rotate(-2deg) scale(.94)}

.t-flicker-in{opacity:1}
.t-flicker-out{opacity:0}

.t-stretch-in{opacity:1;transform:scaleY(1)}
.t-stretch-out{opacity:0;transform:scaleY(.6)}

.t-slide-x-in{opacity:1;transform:translateX(0)}
.t-slide-x-out{opacity:0;transform:translateX(-60px)}

.t-glow-in{
  opacity:1;
  text-shadow:
    0 0 40px rgba(255,255,255,.9),
    0 0 20px rgba(255,255,255,.5);
}
.t-glow-out{opacity:0;text-shadow:none}
</style>
</head>

<body>

<header>
  <h1>Sai tenere un segreto?</h1>
  <div class="subtitle">DavideKra</div>
</header>

<div id="stage">
  <div id="line">Ascolta…</div>
</div>

<div id="controls">
  <button id="back">−10s</button>
  <button id="play">play</button>
  <button id="forward">+10s</button>
</div>

<div id="hint">clicca per iniziare</div>

<audio id="audio" preload="metadata">
  <source src="DavideKra - 02 - Sai Tenere Un Segreto.mp3" type="audio/mpeg">
  <track kind="metadata"
         src="DavideKra - 02 - Sai Tenere Un Segreto.vtt"
         default>
</audio>

<script>
const audio = document.getElementById("audio");
const lineEl = document.getElementById("line");
const hint = document.getElementById("hint");

const btnPlay = document.getElementById("play");
const btnBack = document.getElementById("back");
const btnForw = document.getElementById("forward");

let lastCue = null;

const transitions = [
  "fade","slide-up","slide-down","blur","zoom",
  "rotate","flicker","stretch","slide-x","glow"
];

function randomTransition(){
  return transitions[Math.floor(Math.random()*transitions.length)];
}

/* START */
hint.addEventListener("click", async ()=>{
  await audio.play();
  hint.style.display="none";
  btnPlay.textContent="pause";
});

/* PLAY / PAUSE */
btnPlay.addEventListener("click", ()=>{
  if(audio.paused){
    audio.play();
    btnPlay.textContent="pause";
  }else{
    audio.pause();
    btnPlay.textContent="play";
  }
});

/* SEEK */
btnBack.onclick = ()=> audio.currentTime=Math.max(0,audio.currentTime-10);
btnForw.onclick = ()=> audio.currentTime=Math.min(audio.duration,audio.currentTime+10);
audio.addEventListener("seeked", ()=> lastCue=null);

/* KARAOKE */
audio.addEventListener("loadedmetadata", ()=>{
  const track = audio.textTracks[0];
  track.mode="hidden";

  track.addEventListener("cuechange", ()=>{
    if(!track.activeCues.length){
      lineEl.textContent="…";
      lineEl.className="t-fade-in";
      return;
    }

    const cue = track.activeCues[0];
    if(cue===lastCue) return;
    lastCue = cue;

    const t = randomTransition();
    lineEl.className=`t-${t}-out`;

    setTimeout(()=>{
      lineEl.textContent=cue.text;
      lineEl.className=`t-${t}-in`;
    },300);
  });
});
</script>

</body>
</html>
