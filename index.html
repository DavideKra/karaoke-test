<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sai tenere un segreto?</title>

<style>
:root{
  --fg:#fff;
  --muted:rgba(255,255,255,.65);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color:var(--fg);
  overflow:hidden;

  background:#000;
  background-image:
    linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.85)),
    url("https://i.ibb.co/nsyZJK7W/Sai-Tenere-Un-Segreto.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
}

/* TITLE */
header{
  position:fixed;
  top:28px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:10;
}
header h1{
  margin:0;
  font-size:clamp(26px,4vw,44px);
  font-weight:800;
}
header .subtitle{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}

/* STAGE */
#stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  pointer-events:none;
}

#line{
  max-width:1100px;
  text-align:center;
  font-size:clamp(34px,5vw,64px);
  font-weight:800;
  line-height:1.25;
  text-shadow:
    0 12px 44px rgba(0,0,0,.9);
  opacity:0;
  transition:all .55s ease;
}

/* BASE STATE — QUESTO È IL FIX */
#line.visible{
  opacity:1;
  transform:none;
  filter:none;
}

/* PLAYER */
#audio{display:none}

#controls{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:22px;
  font-size:13px;
  color:var(--muted);
  z-index:10;
}
#controls button{
  background:none;
  border:none;
  color:inherit;
  cursor:pointer;
  font:inherit;
}
#controls button:hover{
  color:#fff;
  text-decoration:underline;
}

/* START */
#hint{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  z-index:20;
}

/* TRANSITIONS (solo trasformazioni, MAI opacity finale) */
.out{opacity:0}
.in{opacity:1}

.fade.in{transform:none}
.fade.out{transform:scale(.92)}

.slide-up.in{transform:none}
.slide-up.out{transform:translateY(40px)}

.slide-down.in{transform:none}
.slide-down.out{transform:translateY(-40px)}

.blur.in{filter:none}
.blur.out{filter:blur(14px)}

.zoom.in{transform:none}
.zoom.out{transform:scale(1.18)}

.rotate.in{transform:none}
.rotate.out{transform:rotate(-2deg) scale(.94)}

.stretch.in{transform:none}
.stretch.out{transform:scaleY(.6)}

.slide-x.in{transform:none}
.slide-x.out{transform:translateX(-60px)}
</style>
</head>

<body>

<header>
  <h1>Sai tenere un segreto?</h1>
  <div class="subtitle">DavideKra</div>
</header>

<div id="stage">
  <div id="line" class="visible">…</div>
</div>

<div id="controls">
  <button id="back">−10s</button>
  <button id="play">play</button>
  <button id="forward">+10s</button>
</div>

<div id="hint">clicca per iniziare</div>

<audio id="audio" preload="metadata">
  <source src="DavideKra - 02 - Sai Tenere Un Segreto.mp3" type="audio/mpeg">
  <track id="lyricsTrack"
         kind="subtitles"
         srclang="it"
         src="DavideKra - 02 - Sai Tenere Un Segreto.vtt"
         default>
</audio>

<script>
const audio = document.getElementById("audio");
const trackEl = document.getElementById("lyricsTrack");
const lineEl = document.getElementById("line");
const hint = document.getElementById("hint");

const btnPlay = document.getElementById("play");
const btnBack = document.getElementById("back");
const btnForw = document.getElementById("forward");

let lastCue = null;

const transitions = ["fade","slide-up","slide-down","blur","zoom","rotate","stretch","slide-x"];
function randomT(){ return transitions[Math.floor(Math.random()*transitions.length)] }

/* START */
hint.onclick = async ()=>{
  await audio.play();
  hint.style.display="none";
  btnPlay.textContent="pause";
};

/* PLAY */
btnPlay.onclick = ()=>{
  if(audio.paused){
    audio.play(); btnPlay.textContent="pause";
  }else{
    audio.pause(); btnPlay.textContent="play";
  }
};

/* SEEK */
btnBack.onclick = ()=> audio.currentTime=Math.max(0,audio.currentTime-10);
btnForw.onclick = ()=> audio.currentTime=Math.min(audio.duration,audio.currentTime+10);
audio.addEventListener("seeked",()=>lastCue=null);

/* KARAOKE */
trackEl.addEventListener("load",()=>{
  const track = trackEl.track;
  track.mode="hidden";

  const refresh = ()=>{
    const a = track.activeCues;
    if(!a || !a.length){
      lineEl.textContent="…";
      lineEl.className="visible in fade";
      return;
    }
    const cue = a[0];
    if(cue===lastCue) return;
    lastCue=cue;

    const t = randomT();
    lineEl.className=`out ${t}`;

    setTimeout(()=>{
      lineEl.textContent=cue.text;
      lineEl.className=`visible in ${t}`;
    },280);
  };

  track.addEventListener("cuechange",refresh);
  audio.addEventListener("timeupdate",refresh);
});
</script>

</body>
</html>
